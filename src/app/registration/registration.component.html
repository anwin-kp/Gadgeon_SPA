<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form [formGroup]="registerForm" (ngSubmit)="signup()">
    <!--action="[registerForm(ngSubmit)=signup()]" -->
    <section class="h-100 bg-dark">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                    alt="Sample photo" class="img-fluid"
                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">Student registration form</h3>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="name" formControlName="FirstName" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example1m">First name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text"formControlName="LastName" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example1n">Last name</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="number" formControlName="Age"  class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example90">Age</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="text" id="email" formControlName="email" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example99">Email ID</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" id="password" formControlName="password"
                        class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example97">Password</label>
                    </div>
                    <div class="d-flex justify-content-end pt-3">
                      <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>

</body>

</html>
